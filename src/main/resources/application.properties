spring.application.name=user-service
# Server Configuration
server.port=8081

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/paint_platform_users
spring.data.mongodb.database=paint_platform_users

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# JWT Configuration
jwt.secret=your_jwt_secret_key_here_make_it_very_long_and_secure
jwt.expiration=86400000

# File Upload Configuration for Profile Pictures
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.security=DEBUG
